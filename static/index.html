<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrun Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setting-buttons-container">
    <div class="settings-button-container">
        <span id="save-indicator" class="save-indicator"></span>
        <button id="settings-btn" class="settings-btn">Settings</button>
        <button id="splits-btn" class="settings-btn">Splits</button>
        <button id="theme-toggle-btn" class="settings-btn">üåô</button>
    </div>
    </div>
    <div class="container">
        <div class="resize-handle left"></div>
        <div class="resize-handle right"></div>
        <div class="top-section">
            <h1 id="game-title">OpenSplit</h1>
            <div id="current-split-display" class="current-split">No splits defined</div>
            <div id="split-notes-display">
                <div class="notes-header">Note</div>
                <div class="notes-text"></div>
            </div>
            <div class="splits-header">
                <div class="header-icon"></div>
                <div class="header-name">Split</div>
                <div class="header-delta">+/-</div>
                <div class="header-time">Time</div>
                <div class="header-pb">PB</div>
            </div>
            <div class="splits-container">
                <div id="splits-body" class="splits-list">
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div id="timer-display" class="timer">0:00.00</div>
            <div id="previous-segment" class="previous-segment">Previous Segment: --</div>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Personal Best:</span>
                    <span id="pb-time" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Sum of Best:</span>
                    <span id="sob-time" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">World Record:</span>
                    <span id="wr-time" class="stat-value">--</span>
                </div>
            </div>
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
                <button id="next-split-btn" style="display:none;">Next Split</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
             <h2>Settings</h2>
              <label for="wsip">WebSocket Server IP:</label>
              <input type="text" id="wsip" placeholder="e.g., 192.168.1.100:8080">
              <button id="save-settings">Save</button>
        </div>
    </div>

    <div id="splits-modal" class="modal">
        <div class="modal-content">
            <span class="close splits-close">&times;</span>
             <h2>Manage Splits</h2>
              <label for="timer-title">Timer Title:</label>
              <input type="text" id="timer-title" placeholder="e.g., The Legend of Zelda" maxlength="100" value="OpenSplit">
              <button id="save-title-btn">Save Title</button>
              <hr style="margin: 15px 0; border-color: var(--split-border);">
              <label for="container-width">Container Width (px):</label>
              <input type="number" id="container-width" placeholder="e.g., 600" min="400" max="600">
              <button id="save-width-btn">Save Width</button>
              <hr style="margin: 15px 0; border-color: var(--split-border);">
              <label for="world-record">World Record Time (M:SS.CS or H:MM:SS.CS):</label>
              <input type="text" id="world-record" placeholder="e.g., 12:34.56 or 1:23:45.67">
              <button id="save-wr-btn">Save World Record</button>
              <hr style="margin: 15px 0; border-color: var(--split-border);">
              <label for="predefined-name">Split name:</label>
             <input type="text" id="predefined-name" placeholder="Split name" maxlength="50">
             <label for="split-icon">Split icon (optional):</label>
             <div class="icon-upload-container">
                 <input type="file" id="split-icon" accept="image/*">
                 <span class="icon-preview" id="icon-preview">üèÉ</span>
             </div>
             <button id="add-predefined-btn">Add Split</button>
             <div class="modal-buttons">
                 <button id="export-splits-btn">Export Splits</button>
                 <input type="file" id="import-splits-file" accept=".json" style="display:none;">
                 <button id="import-splits-btn">Import Splits</button>
             </div>
            <div id="predefined-list" class="predefined-list"></div>
        </div>
    </div>

    <div id="edit-split-modal" class="modal">
        <div class="modal-content">
            <span class="close edit-split-close">&times;</span>
            <h2>Edit Split</h2>
            <label for="edit-split-name">Split Name:</label>
            <input type="text" id="edit-split-name" placeholder="Split name" maxlength="50">
            <label for="edit-split-icon">Split Icon (optional):</label>
            <div class="icon-upload-container">
                <input type="file" id="edit-split-icon" accept="image/*">
                <span class="icon-preview" id="edit-icon-preview">üèÉ</span>
            </div>
            <label for="edit-split-notes">Split Notes (optional):</label>
            <textarea id="edit-split-notes" placeholder="Add notes or reminders for this split (e.g., strategies, route details, things to remember)" maxlength="500" rows="4"></textarea>
            <div class="character-count">
                <span id="notes-char-count">0</span>/500 characters
            </div>
            <div class="modal-buttons">
                <button id="save-edit-btn">Save Changes</button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="recovery-modal" class="modal">
        <div class="modal-content recovery-modal-content">
            <h2>üîÑ Recover Auto-Saved Splits</h2>
            <p id="recovery-message" class="recovery-message"></p>
            <div class="recovery-details">
                <div class="recovery-detail-item">
                    <span class="recovery-label">Title:</span>
                    <span id="recovery-title" class="recovery-value"></span>
                </div>
                <div class="recovery-detail-item">
                    <span class="recovery-label">Splits:</span>
                    <span id="recovery-splits-count" class="recovery-value"></span>
                </div>
                <div class="recovery-detail-item">
                    <span class="recovery-label">Saved:</span>
                    <span id="recovery-time-ago" class="recovery-value"></span>
                </div>
            </div>
            <div class="modal-buttons recovery-buttons">
                <button id="recovery-discard-btn" class="discard-btn">Discard</button>
                <button id="recovery-cancel-btn" class="cancel-btn">Cancel</button>
                <button id="recovery-recover-btn" class="recover-btn">Recover</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
