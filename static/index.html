<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrun Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="game-title">OpenSplit Timer</h1>
        <button id="settings-btn" class="settings-btn">Settings</button>
        <button id="splits-btn" class="settings-btn">Splits</button>
        <button id="theme-toggle-btn" class="settings-btn">ğŸŒ™</button>
        <div id="current-split-display" class="current-split">No splits defined</div>
        <div class="splits-container">
            <div id="splits-body" class="splits-list">
            </div>
        </div>
        <div id="timer-display" class="timer">00:00.000</div>
        <div id="previous-segment" class="previous-segment">Previous Segment</div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="next-split-btn" style="display:none;">Next Split</button>
        </div>
        <div class="splits-header">
            <div>Split Name</div>
            <div>Segment Time</div>
            <div>Cumulative Time</div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
             <h2>Settings</h2>
             <label for="ws-ip">WebSocket Server IP:</label>
             <input type="text" id="ws-ip" placeholder="e.g., 192.168.1.100:8080">
             <label for="visible-splits">Visible Splits:</label>
             <input type="number" id="visible-splits" min="1" max="50" value="5">
             <button id="save-settings">Save</button>
        </div>
    </div>

    <div id="splits-modal" class="modal">
        <div class="modal-content">
            <span class="close splits-close">&times;</span>
             <h2>Manage Splits</h2>
             <label for="timer-title">Timer Title:</label>
             <input type="text" id="timer-title" placeholder="e.g., The Legend of Zelda" maxlength="100" value="OpenSplit">
             <button id="save-title-btn">Save Title</button>
             <hr style="margin: 15px 0; border-color: var(--split-border);">
             <label for="predefined-name">Split name:</label>
             <input type="text" id="predefined-name" placeholder="Split name" maxlength="50">
             <label for="split-icon">Split icon (optional):</label>
             <div class="icon-upload-container">
                 <input type="file" id="split-icon" accept="image/*">
                 <span class="icon-preview" id="icon-preview">ğŸƒ</span>
             </div>
             <button id="add-predefined-btn">Add Split</button>
             <div class="modal-buttons">
                 <button id="export-splits-btn">Export Splits</button>
                 <input type="file" id="import-splits-file" accept=".json" style="display:none;">
                 <button id="import-splits-btn">Import Splits</button>
             </div>
            <div id="predefined-list" class="predefined-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
